	<div class="container">
		<div class="row align-items-start" >
		    <div class="col rounded daftar" id="daftar">
		    	<h2 style="color: white;" align="center">Pendaftaran Data Mahasiswa</h2>
				<form action="submit.php" method="GET">
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Nama</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="email">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Jurusan</label>
						<div class="col-sm-10">
							<select class="form-select" aria-label="Default select example" id="major" name="major">
								<option value="informatika">Informatika</option>
								<option value="sistem-informasi">Sistem Informasi</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Jenis Kelamin</label>
						<div class="col-sm-10">
							<div>
								<input type="radio" class="form-check-input" id="male" name="gender" value="male">
								<label class="form-check-label">Laki-laki</label>
							</div>
							<div>
								<input type="radio" class="form-check-input" id="female" name="gender" value="female">
								<label class="form-check-label">Perempuan</label>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Tanggal Lahir</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="birthdate" name="birthdate">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Alamat</label>
						<div class="col-sm-10">
							<textarea id="address" class="form-control" name="address" rows="4" cols="50"></textarea>
						</div>
					</div>
					<div align="right">
						<input type="submit" class="btn" style="background-color: #E2B091;" value="Kirim">
					</div>
				</form>
			</div>
		</div>
	</div>
